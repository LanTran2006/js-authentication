<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form with Eye Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email"
          />
          <small class="error-message" id="usernameError"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <i class="toggle-eye fa-solid fa-eye-slash"></i>
          </div>
          <small class="error-message" id="passwordError">huhu</small>
        </div>
        <div class="form-group remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit">Login</button>
        <p class="navigate-register">
          Don't have an account?
          <a href="../register/register.html">Register here</a>
        </p>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
